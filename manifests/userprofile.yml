apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  namespace: apidev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: userprofile
        image: registryxgu1560.azurecr.io/hacker3/userprofile:1.0
        env:
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sqlpassword
              key: SQL_PASSWORD
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: SQL_USER
          value: "sqladminxGu1560"
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
  namespace: apidev
spec:
  ports:
  - port: 80
  selector:
    app: userprofile
